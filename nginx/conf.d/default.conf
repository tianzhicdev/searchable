# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=3r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=upload:10m rate=1r/s;

server {
    # Add ssl to listen directive
    listen 443 ssl;
    #server_name marcus-mini.is-very-nice.org;
    server_name ungovernable.wtf;
    # SSL configuration
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    
    # Enhanced SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES128-SHA';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'none';" always;
    
    # Hide nginx version
    server_tokens off;
    
    # General rate limiting for all requests
    limit_req zone=general burst=20 nodelay;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }
    
    # Authentication endpoints with strict rate limiting
    location ~ ^/api/(users/register|users/login|users/logout)$ {
        limit_req zone=auth burst=5 nodelay;
        
        proxy_pass http://webapp;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Additional security for auth endpoints
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
    }
    
    # General API endpoints
    location /api/ {
        limit_req zone=api burst=50 nodelay;
        
        proxy_pass http://webapp;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Security headers
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
    }
    
    # File upload endpoints with strict rate limiting
    location ~ ^/api/(files/upload|v1/files/upload|v1/media/upload)$ {
        limit_req zone=upload burst=2 nodelay;
        
        proxy_pass http://fileserver;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for file uploads
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        
        # Security headers
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
    }
    
    # File download/serving
    location /api/file/ {
        limit_req zone=api burst=30 nodelay;
        
        proxy_pass http://fileserver/api/file/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Security headers
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
    }

    location /grafana {
        return 302 /grafana/;
    }
    
    location /grafana/ {
        limit_req zone=general burst=20 nodelay;
        
        proxy_pass http://grafana_service:3000/grafana/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Grafana
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Fix subpath issues
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Block common vulnerability scanners and bad paths
    location ~ (\.php$|\.aspx$|\.asp$|\.jsp$|\.cgi$|/\.git|/\.env|/\.htaccess|/\.htpasswd|/backup|/admin|/wp-admin|/phpmyadmin|/pma|/sql|/mysql|/dbadmin|/\.\./) {
        deny all;
        return 444; # Close connection without response
    }
    
    # Block access to hidden files
    location ~ /\. {
        deny all;
        return 444;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root html;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name ungovernable.wtf;
    return 301 https://$server_name$request_uri;
}
